<body class="Centered">
<div class="row">
    <h1></h1>
    <h1></h1>
    <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
        <div class="row">
            <div class="col-md-6 col-sm-3">
                <input type="button" value="AddPost" class="btn btn-default" (click)="add()" />
                <div *ngIf="tableMode; else create">
                    <h3>Trip Lalalalala</h3>
                    <label>Name:</label>
                    <input type="text" [(ngModel)]="trip.Name" class="form-control" />
                    <p>
                        <label>Finished:</label>
                        <select [(ngModel)]="trip.IsDone" class="custom-select">
                            <option value="true">True</option>
                            <option value="false">False</option>
                        </select>
                    </p>
                    <p>
                        <label>Description</label>
                        <textarea [(ngModel)]="trip.Description" class="form-control"></textarea>
                    </p>
                    <input type="button" value="Save" (click)="saveTrip()" class="btn btn-sm btn-success" />

                    <h3>Posts:</h3>
                    <li *ngFor="let p of trip.PostBlogs">
                        <label>Name:</label>
                        <input type="text" [(ngModel)]="p.Name" class="form-control"/>
                        <p>
                            <label>Plot</label>
                            <textarea [(ngModel)]="p.Plot" class="form-control"></textarea>
                        </p>
                        <input type="button" value="Save" (click)="save(p)" class="btn btn-sm btn-success" />
                        <h1></h1>
                    </li>

                </div>
            </div>
        </div>
    </main>
</div>
</body>

<!--шаблон для добавления-->
<ng-template #create>
    <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="post.Name" class="form-control" />
    </div>
    <div class="form-group"> 
        <label>Plot</label>
        <textarea [(ngModel)]="post.Plot" class="form-control"></textarea>
    </div>
    <div>
        <input type="button" value="Save" (click)="save(post)" class="btn btn-success" />
        <input type="button" value="Cancel" (click)="cancel()" class="btn btn-warning" />
    </div>
</ng-template>
